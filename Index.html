<!DOCTYPE html>
<html>
<head>
    <title>UPC Barcode Generator</title>
</head>
<body>
    <div>
        <div style="padding:10px; font-size:15px; font-family:Arial, Helvetica; text-align:center; display:inline-block;">
            <a href="https://www.cognex.com" title="Cognex Corporation" style="display:block">
                <img src="https://www.cognex.com/gfx/site/pic-global-header-logo-cognex.png" alt="Barcode Software by Cognex Corporation"/>
            </a>
            <a href="https://www.cognex.com" title="Cognex Corporation">Cognex Corporation</a>
        </div>
        <div style="display:inline;">
            <img id="barcodeImage" src="" alt="Barcode generated by Cognex Corporation" width="300" />
        </div>
        <div>
            <label for="markdownUPC">Markdown UPC:</label>
            <input type="text" id="markdownUPC" name="markdownUPC">
            <button onClick="generateBarcode()">Generate Barcode</button>
        </div>
    </div>

    <script>
    function generateBarcode() {
    var upcFromUser = document.getElementById('markdownUPC').value;
    var sanitizedInput = encodeURIComponent(upcFromUser);
    var barcodeImage = document.getElementById('barcodeImage');
    barcodeImage.src = 'https://www.cognex.com/api/Sitecore/Barcode/Get?data=' + sanitizedInput + '&code=BCL_CODE128&width=300&imageType=JPG&foreColor=%23000000&backColor=%23FFFFFF&rotation=RotateNoneFlipNone';
}

    </script>
</body>
</html>
