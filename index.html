<!DOCTYPE html>
<html>
<head>
    <title>UPC Barcode Generator</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #markdownUPC {
            font-size: 18px;
            padding: 10px;
            width: 90%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #barcodeImage {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <form id="barcodeForm" onsubmit="event.preventDefault(); generateBarcode();">
            <label for="markdownUPC">Markdown UPC:</label>
            <input type="tel" id="markdownUPC" name="markdownUPC">
            <button type="submit">Generate Barcode</button>
        </form>
        <div style="display:inline;">
            <img id="barcodeImage" src="" alt="Barcode will generate here" width="300" />
        </div>
    </div>

    <script>
    function generateBarcode() {
        var upcFromUser = document.getElementById('markdownUPC').value;
        var sanitizedInput = encodeURIComponent(upcFromUser);
        var barcodeImage = document.getElementById('barcodeImage');
        barcodeImage.src = 'https://www.cognex.com/api/Sitecore/Barcode/Get?data=' + sanitizedInput + '&code=BCL_CODE128&width=300&imageType=JPG&foreColor=%23000000&backColor=%23FFFFFF&rotation=RotateNoneFlipNone';
    }
    </script>
</body>
</html>
